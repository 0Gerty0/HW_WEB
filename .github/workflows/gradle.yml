name: Java CI with Gradle

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      #  Клонируем код из репозитория
      - uses: actions/checkout@v2

      # Шаг 2: Устанавливаем JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      # Даем права на выполнение файла gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Запуск SUT
      - name: Start SUT
        run: java -jar ./artifacts/app-card-delivery.jar &

      #  Запуск тестов с Gradle
      - name: Build with Gradle
        run: ./gradlew test --info